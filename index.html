<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rob's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Rob's Portfolio
        </h1>
        <h2>Stuff and things</h2>
      </section>
      <nav class="main-nav">
        <a class="icon-menu" href="#">Menu</a>
        <ul>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          <li><a href="http://twitter.com/dril" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/robvan89" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
        <article class="template template" data-category="cat">
          <header>
            <h1>Title</h1>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog
        </header>
        <section>
          <h1>Some of my interests:</h1>
          <ul>
            <li>Copypasta</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <section id="footer-content">&copy; 2016</section>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="vendor/scripts/marked.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>Article.fetchAll();</script>
  </body>
</html>
