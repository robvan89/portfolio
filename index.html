<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Made a kewl change yo -->
    <main>
        <header>
          <h1>
            Rob's Blog
          </h1>
          <p>Code and stuff</p>
        </header>
        <nav>
          <ul>
            <li>Articles</li>
            <li>About (coming soon!)</li>
            <li><a href="http://www.facebook.com/robwvanleuven" target="_blank">Facebook</a></li>

        </section>
      </div>
    </main>
